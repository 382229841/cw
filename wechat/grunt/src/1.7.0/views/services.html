<style>
	.service-item-title .col-xs-1,
	.service-item-title .col-xs-2,
	.service-item-title .col-xs-4,
	.service-item-title .col-xs-3,
	.service-item-title .col-xs-7,
	.service-item-title .col-xs-8{
		min-height:35px;
		line-height:35px;
	}
	.service-title{
		padding:.5em 1em;
		background:#F7F7F7;
		font-size:1.3em;
	}
	.service-item-title{
		font-weight:bold;
	}
	.service-item-title .fa{
		font-size:1.5em;
		vertical-align: bottom;
	}
	.hot{
		width:70px;
		height:26px;
		display: inline-block;
		position:relative;
		color:#fff;
		background:red;
		line-height:26px;
		font-weight:normal;
		font-size:.9em;
	}
	.triangle-left {
		width: 0;
		height: 0;
		border-top: 13px solid transparent;
		border-right: 10px solid white;
		border-bottom: 13px solid transparent;
		display: inline-block;
		position:absolute;
		right:0;
	}
	.service-item-price span.price{
		font-weight:bold;
		font-size: 1.2em;
	}
	.service-item-price span.reference-price{
		font-weight:normal;
		color:#666;
		text-decoration: line-through;
		font-size: .8em;
	}
	.service-item{
		margin-bottom:1em;
	}
</style>
<div ui-content-for="title">
  <span>服务列表</span>
</div>
<div class="scrollable" ng-controller="servicesController">  
  <div class="scrollable-content">
	<div ng-repeat="s in services">
		<div class="service-title {{$index==0?'service-title-radio':'service-title-multiple'}}" ng-init="sIndex=$index">
			{{s.name}}
		</div>
		<div class="service-item" ng-repeat="c in s.children">
			<div class="service-item-title {{oldServices.indexOf(c.id)!=-1?'main-text2':''}}">
				<span class="col-xs-2 text-center choice-option" data="{{sIndex}}-{{$index}}"><i class="fa {{oldServices.indexOf(c.id)!=-1?'fa-check-circle':'fa-circle-thin'}} "></i></span>
				<span class="col-xs-7 " ng-click="goToServiceDetail(c.process_image,c.name);">{{c.name}}</span>				
				<span class="col-xs-3 text-center" style="padding:0 0;">
					<span class="hot" ng-show="c.is_hot=='1'">
						hot
						<span class="triangle-left"></span>
					</span>
				</span>
				<div class="clear"></div>
			</div>
			<div class="service-item-content">
				<span class="col-xs-2"></span>
				<span class="col-xs-10" ng-click="goToServiceDetail(c.process_image,c.name);">
					{{c.description}}
				</span>
				<div class="clear"></div>
			</div>
			<div class="service-item-price">
				<span class="col-xs-12 main-text2 text-right">
					<span class="price">￥{{c.price}}<span>
					<span class="reference-price">市场价:{{c.reference_price}}<span>
				</span>
			</div>
			<div class="clear"></div>
		</div>

		<div class="clear"></div>
	</div>
	<div style="height:8em;"></div>
	
    
  </div>


  <div class="nav-bar-bottom" style="height:4em;background: rgba(200,200,200,1);">
		<ul>	
			<li class="col-xs-9" style="text-align:left;padding-left:.5em;line-height:2em;font-size:1.3em;" ng-click="order();">
				<span>
					费用总计 ￥{{totalAmout}}
				</span>
			</li>		
			<li class="col-xs-3" ng-click="save();">
				<button class="main-bg2" style="height:2.8em;">确定</button>
			</li>
		</ul>	
	</div>
</div>
