<style>
	.service-item-title .col-xs-1,
	.service-item-title .col-xs-2,
	.service-item-title .col-xs-4,
	.service-item-title .col-xs-3,
	.service-item-title .col-xs-7,
	.service-item-title .col-xs-8{
		min-height:35px;
		line-height:35px;
	}
	.service-title{
		padding:.5em 1em;
		background:#F7F7F7;
		font-size:1.3em;
	}
	.service-item-title{
		font-weight:bold;
	}
	.service-item-title .fa{
		font-size:1.5em;
		vertical-align: bottom;
	}
	.hot{
		width:70px;
		height:26px;
		display: inline-block;
		position:relative;
		color:#fff;
		background:red;
		line-height:26px;
		font-weight:normal;
		font-size:.9em;
	}
	.triangle-left {
		width: 0;
		height: 0;
		border-top: 13px solid transparent;
		border-right: 10px solid white;
		border-bottom: 13px solid transparent;
		display: inline-block;
		position:absolute;
		right:0;
	}
	.service-item-price span.price{
		font-weight:bold;
		font-size: 1.2em;
	}
	.service-item-price span.reference-price{
		font-weight:normal;
		color:#666;
		text-decoration: line-through;
		font-size: .8em;
	}
	.service-item{
		margin-bottom:1em;
	}
</style>
<div ui-content-for="title">
  <span id="name">{{pageTitle}}</span>
</div>
<div class="scrollable" ng-controller="serviceController">  
  <div class="scrollable-content">
  
	<iframe id="frame" src="" style="height:100%;width:100%;border:0;"></iframe>
	
  </div>

</div>
