<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <meta content="telephone=no" name="format-detection" />
    
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
	
	<link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="/css/mobile-angular-ui-desktop.min.css" />
	<link rel="stylesheet" href="/css/mobiscroll.custom-2.6.2.min.css" />
    
    <link rel="stylesheet" href="/css/layout.css?20150316" />
	
	<script type="text/javascript" src="http://api.map.baidu.com/api?ak=SS5uyU39oNlHtswd1T6ZmLCB&v=1.5"></script>
	<script type="text/javascript" src="http://developer.baidu.com/map/jsdemo/demo/convertor.js"></script>
	
	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/lib/mobile-angular-ui.min.js"></script>	
    <script src="js/lib/mobile-angular-ui.gestures.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/lib/jquery/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="js/lib/jquery/jquery.md5.js" type="text/javascript"></script>
	<script src="js/lib/jquery/jquery.sha1.js" type="text/javascript"></script>
    <script src="js/lib/jquery/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>  
	<script src="js/lib/jquery/jquery.raty.min.js" type="text/javascript"></script>
	<script src="js/lib/mobiscroll.custom-2.6.2.min.js" type="text/javascript"></script>

	<script src="js/index.js"></script>
    <script src="js/app.js"></script>
	<script src="js/service/dataServices.js" type="text/javascript"></script>
	<script src="js/service/dataSignService.js" type="text/javascript"></script>
	<script src="js/service/dataSignWeixin.js" type="text/javascript"></script>
	<script src="js/controller/controller.js"></script>	
  </head>

  <body 
    ng-app="MobileAngularUiExamples" 
    ng-controller="MainController"
    >
	
	<!-- Sidebars -->
	<div ng-swipe-left='Ui.turnOff("uiSidebarLeft")' ng-include="'views/sidebar.html?10'" 
			ui-track-as-search-param='true'
			class="sidebar sidebar-left"></div>
			
    <div class="app" ng-swipe-right='Ui.turnOn("uiSidebarLeft")' ng-swipe-left='Ui.turnOff("uiSidebarLeft")'>
		
      <div class="navbar navbar-app navbar-absolute-top" ng-show="isShowNavbar">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          
        </div>
		<div class="btn-group pull-left" ng-click="back()">
          <div class="btn btn-back sidebar-toggle">
            <i class="fa {{leftbar}}"></i>
          </div>
        </div>
	  </div>
	  <div class="weixin-top-line" ng-if="isShowTopLine">
        
	  </div>  

	  
      <div class="app-body" ng-class="{loading: loading}" style="padding-top:{{isShowNavbar?'50px':'0px'}}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">

        <div id="shareHint" ng-click="fadeOutShare();" style="display:none;position: fixed;
				background: #000000;
				width: 100%;
				top: 0;
				left: 0;
				z-index: 99999999;
				opacity: .8;
				height: 100%;">
			<img src="images/hint-1.png" style="position: fixed;width:55%;left:2em;top:2.8em;"/>
			<img src="images/hint-2.png" style="position: fixed;width:30%;right:1em;"/> 
		</div>
          <ng-view></ng-view>
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>

    <script src="/js/lib/jquery/jquery.mobile.touch.js" type="text/javascript"></script>
    <script src="/js/lib/jquery/jquery.cycle.min.js" type="text/javascript"></script>
	
  </body>
</html>
