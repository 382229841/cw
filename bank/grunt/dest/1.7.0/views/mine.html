<div ui-content-for="title">
  <span>我的</span>
</div>

<div class="scrollable" ng-controller="mineController">

 <div class="scrollable-content section background-gray" style="">
        <div class="myPhone-content" ng-hide="isLogin">           
			<div class="myPhone-item">
				 <div class="myPhone-item-title">

				 </div>
				 <div class="myPhone-item-text">
					<i class="fa fa-mobile"></i>
					<input type="text" ng-model="username" id="myPhoneNumber" placeholder="手机号" onkeydown="checkNumber(this,false);"/>
				 </div> 

				<div class="myPhone-item-text">
					<i class="fa fa-lock"></i>
					<input type="password" ng-model="password" id="myPhoneNumber" placeholder="密码"/>
				 </div>

				 <div class="myPhone-item-text" style="text-align:center;margin-top:25px;white-space:nowrap;">
					<button class="btn" ng-click="login();" style="width:43%;">登录</button>
					&nbsp;&nbsp;
					<button class="btn" ng-click="register();" style="width:43%;">注册</button>
				 </div>

			</div> 
		</div>


		<div class="my-content" ng-if="isLogin">              
			<div id="divMy" class="my-content">  
				<div class="nav-main-block"></div>
				<div class="my-bg">
					<img src="images/mine/my_bg.png" />
					<div class="my-profile">
						
						<img src="images/mine/default_headimg.png"/>
						<div class="profile-titile" style="color:;">{{user.username}}</div>
						<div class="clear"></div>
					</div>
				</div>
				<div class="my-item">
					<a href="#/orders">
						<div class="my-item-1">
							<i class="fa fa-file-text-o"></i>
							<span>我的订单</span>
							<span class="right-span">
								<i class="fa fa-angle-right"></i>
							</span>
						</div>
					</a>
				</div>

				<div class="my-item">
					<div class="my-item-2">
						<i class="fa fa-mobile"></i>
						<span>手机号</span> 
						<span class="right-span1" style=" ng-if="user.mobile!='0'">{{user.username}}</span>
					</div>
				</div>

				<div class="mySet-item-text">
					<button class="btn" ng-click="logout();">退出登录</button>
				 </div>
			</div>
		</div>
	
	<div class="bottom-block"></div>
 </div>
 
<div class="bottom-block-4x"></div>
<div class="nav-bar-bottom">
	<ul>		
		<li class="col-xs-3" ng-click="navigateTo('')"><img src="images/icon_home.png" style="height:28px;"/><br/>首页 </li>
		<li class="col-xs-3" ng-click="navigateTo('solution')"><img src="images/icon_solution.png" style="height:28px;"/><br/>评测现场</li>
			
		<li class="col-xs-3" ng-click="shareToFriends('share')"><img src="images/icon_share.png" style="height:28px;"/><br/>分享 </li>
		<li class="col-xs-3" ng-click="navigateTo('mine')"><i class="fa fa-user main-text"></i><br/>我的 </li>
	</ul>	
</div>
</div>
